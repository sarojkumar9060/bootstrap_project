<!DOCTYPE html>
<html>
<head>
  <title>Signup Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Signup</h2>
    <form>
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
          <div class="input-group-append">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#passwordModal" data-modal-title="Signup Password Preview">
              Show Password
            </button>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Signup</button>
    </form>
  </div>

  <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="passwordModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="previewPassword">Password:</label>
            <input type="text" class="form-control" id="previewPassword" readonly>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#passwordModal').on('show.bs.modal', function(event) {
        var button = $(event.relatedTarget);
        var modal = $(this);
        var modalTitle = button.data('modal-title');
        modal.find('.modal-title').text(modalTitle);
      });

      $('#password').on('input', function() {
        var password = $(this).val();
        $('#previewPassword').val(password);
      });
    });
  </script>
</body>
</html>
